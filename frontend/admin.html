<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשים</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <div class="header">
        <img src="f.png" alt="pic" class="top-right">
        <div class="header-text">
            <h1>ממשק ניהול</h1>
            <h2>היכנס כדי לנהל את המשתמשים</h2>
        </div>
        <img src="kodekode.png" alt="kodekode" class="top-left">
    </div>
    <div class="login-container">
        <div class="login-fields">
            <label for="adminPassword">:הכנס סיסמת מנהל</label>
            <input type="password" id="adminPassword" placeholder="הכנס סיסמה">
            <button onclick="loginAdmin()">כניסה לחשבון</button>
        </div>
    </div>
    <div id="adminSection" style="display:none;">
        <h3>רשימת משתמשים:</h3>
        <table>
            <thead>
                <tr>
                    <th>מספר משתמש</th>
                    <th>מספר זהות</th>
                    <th>שעת כניסה</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
        <button onclick="addUser()">הוסף משתמש</button>
    </div>
    <script src="admin.js"></script>
    <div class="footer">
        <p class="footer">&copy; כל הזכויות שמורות לצוות אהרון 2025</p>
    </div>
</body>
</html>
