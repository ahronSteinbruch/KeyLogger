<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת המידע</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="f.png" alt="pic" class="top-right">
        <div class="header-text">
            <h1>ברוכים הבאים למערכת המידע</h1>
            <h2>!היכנס כדי להתחבר לעולמות של מידע עדכני ומפורט</h2>
        </div>
        <img src="kodekode.png" alt="kodekode" class="top-left">
    </div>
    <div class="login-container">
        <div class="login-fields">
            <label for="userId">:הכנס מספר זהות (9 ספרות)</label>
            <input type="text" id="userId" placeholder="תעודת זהות">
            <label for="userCode">:הכנס סיסמה</label>
            <input type="password" id="userCode" placeholder="סיסמא">
            <button onclick="loginUser()">כניסה לחשבון</button>
        </div>
    </div>
    <button class="manage-button" onclick="showAdminSection()">ניהול משתמשים</button>

    <div id="adminSection" style="display:none;">
        <h3>רשימת משתמשים:</h3>
        <table>
            <thead>
                <tr>
                    <th>מספר משתמש</th>
                    <th>מספר זהות</th>
                    <th>שעת כניסה</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
        <button onclick="downloadUserList()">הורד רשימת משתמשים</button>
    </div>

    <script src="script.js"></script>
    <div class="footer">
        <p class="footer">&copy; כל הזכויות שמורות לצוות אהרון 2025</p>
    </div>
</body>
</html>
